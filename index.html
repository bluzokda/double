<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Финансовый тренажёр</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com "></script>

  <!-- Шрифт Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css ">

  <!-- Стили -->
  <style>
    :root {
      --neon-blue: #00f2ff;
      --neon-purple: #b400ff;
      --neon-pink: #ff00c3;
      --neon-green: #00ff9d;
      --neon-indigo: #6a00ff;
      --dark-bg: #0a0a1a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .neon-card {
      background: rgba(10, 10, 26, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .input-neon {
      background: rgba(10, 10, 26, 0.7);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: white;
      transition: all 0.3s ease;
    }

    .input-neon:focus {
      border-color: var(--neon-blue);
    }

    .btn-neon {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      cursor: pointer;
    }

    .btn-neon:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
    }

    .neon-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
  </style>

  <!-- KaTeX для формул -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex @0.16.4/dist/katex.min.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">

<!-- Анимированный фон -->
<div id="bubbles-container" class="fixed inset-0 -z-10"></div>

<!-- Модальное окно авторизации -->
<div class="w-full max-w-md mx-auto z-10 animate__animated animate__fadeInUp">
  <div class="neon-card neon-border rounded-2xl p-8 shadow-2xl">
    <h2 class="text-3xl font-bold text-center mb-8">Финансовый тренажёр</h2>

    <!-- Вкладки -->
    <div class="flex gap-4 mb-6">
      <button onclick="switchTab('login')" id="login-tab" class="tab-btn tab-active flex-1 py-3">Войти</button>
      <button onclick="switchTab('register')" id="register-tab" class="tab-btn flex-1 py-3">Регистрация</button>
    </div>

    <!-- Форма входа -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" required placeholder="Email" class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Пароль</label>
        <input type="password" id="password" required placeholder="••••••••" class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none" />
      </div>
      <select id="role" class="input-neon w-full px-4 py-3 rounded-lg">
        <option value="student">Ученик</option>
        <option value="teacher">Учитель</option>
      </select>
      <button type="submit" class="btn-neon w-full py-3 mt-2">Войти</button>
    </form>

    <!-- Форма регистрации -->
    <form id="registerForm" class="hidden space-y-4">
      <input type="email" id="reg-email" required placeholder="Email" class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none" />
      <input type="password" id="reg-password" required placeholder="••••••••" class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none" />
      <select id="reg-role" class="input-neon w-full px-4 py-3 rounded-lg">
        <option value="student">Ученик</option>
        <option value="teacher">Учитель</option>
      </select>
      <button type="submit" class="btn-neon w-full py-3">Зарегистрироваться</button>
    </form>
  </div>
</div>

<!-- Подключение к Supabase -->
<script src="https://cdn.jsdelivr.net/npm/ @supabase/supabase-js@2"></script>

<!-- JS скрипты -->
<script>
  const supabaseUrl = 'https://tekxmqrbpdzmbcjszksg.supabase.co ';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // замените на свой
  const { createClient } = supabase;
  const supabase = createClient(supabaseUrl, supabaseKey);

  // Переключение вкладок
  function switchTab(tab) {
    document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
    document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');

    document.getElementById('login-tab').classList.toggle('tab-active', tab === 'login');
    document.getElementById('login-tab').classList.toggle('tab-inactive', tab !== 'login');

    document.getElementById('register-tab').classList.toggle('tab-active', tab === 'register');
    document.getElementById('register-tab').classList.toggle('tab-inactive', tab !== 'register');
  }

  // Проверка сессии при загрузке
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (session) {
        window.location.href = 'index.html';
      }
    } catch (err) {
      console.error('Ошибка проверки сессии:', err.message);
    }
  });

  // Обработчик формы входа
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const role = document.getElementById('role').value;

    const errorDiv = document.getElementById('login-error') || document.createElement('div');

    if (!email || !password) {
      errorDiv.textContent = 'Введите email и пароль';
      errorDiv.classList.remove('hidden');
      return;
    }

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) throw error;

      localStorage.setItem('auth', JSON.stringify({
        isAuthenticated: true,
        email: data.user.email,
        role: role,
        userId: data.user.id
      }));

      window.location.href = 'index.html';
    } catch (err) {
      console.error('Ошибка входа:', err.message);
      errorDiv.textContent = 'Неверный email или пароль';
      errorDiv.classList.remove('hidden');
    }
  });

  // Обработчик формы регистрации
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('reg-email').value.trim();
    const password = document.getElementById('reg-password').value.trim();
    const role = document.getElementById('reg-role').value;

    const errorDiv = document.getElementById('register-error') || document.createElement('div');

    if (!email || !password) {
      errorDiv.textContent = 'Введите email и пароль';
      errorDiv.classList.remove('hidden');
      return;
    }

    try {
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) throw error;

      localStorage.setItem('auth', JSON.stringify({
        isAuthenticated: true,
        email: email,
        role: role,
        userId: data.user.id
      }));

      window.location.href = 'index.html';
    } catch (err) {
      console.error('Ошибка регистрации:', err.message);
      errorDiv.textContent = 'Не удалось зарегистрироваться: ' + err.message;
      errorDiv.classList.remove('hidden');
    }
  });

  // Анимация фона
  function createBubbles() {
    const container = document.getElementById('bubbles-container');
    if (!container) return;
    container.innerHTML = '';

    const colors = [
      'rgba(0, 242, 255, 0.1)',
      'rgba(180, 0, 255, 0.1)',
      'rgba(255, 0, 195, 0.1)'
    ];

    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'neon-bubble';

      const size = Math.random() * 200 + 50;
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;
      const duration = Math.random() * 30 + 20;
      const delay = Math.random() * -20;
      const angle = Math.random() * Math.PI * 2;
      const distance = 500 + Math.random() * 500;
      const tx = Math.cos(angle) * distance;
      const ty = Math.sin(angle) * distance;

      bubble.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${posX}px;
        top: ${posY}px;
        background: ${colors[Math.floor(Math.random() * colors.length)]};
        animation-duration: ${duration}s;
        animation-delay: ${delay}s;
        --tx: ${tx}px;
        --ty: ${ty}px;
      `;
      container.appendChild(bubble);
    }
  }

  document.addEventListener('DOMContentLoaded', createBubbles);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый тренажёр</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <style>
        .neon-text {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.8);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.8);
        }
        .neon-border {
            border: 1px solid rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
        }
        .neon-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
        }
        .input-neon {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: white;
        }
        .input-neon:focus {
            border-color: rgba(167, 139, 250, 0.8);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
        }
        .btn-neon {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            transition: all 0.3s;
        }
        .btn-neon:hover {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
        }
        .neon-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .progress-gradient {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
        }
    </style>
</head>
<body class="antialiased bg-gray-900 text-white">
    <!-- Animated background bubbles -->
    <div id="bubbles-container" class="fixed inset-0 overflow-hidden -z-10"></div>

    <!-- Header -->
    <header class="relative overflow-hidden py-12">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-900/30 to-purple-900/30 opacity-50"></div>
        <div class="container mx-auto px-4 relative z-10">
            <div class="max-w-3xl mx-auto text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-4 neon-text animate__animated animate__fadeInDown">
                    Финансовый тренажёр
                </h1>
                <p class="text-xl text-white/80 animate__animated animate__fadeIn animate__delay-1s">
                    Освойте проценты, вклады и кредиты на практике
                </p>
                <div class="mt-8 animate__animated animate__fadeIn animate__delay-2s">
                    <div class="inline-block p-1 rounded-full bg-white/10 backdrop-blur-sm">
                        <div class="flex items-center bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-2 rounded-full text-sm font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                            </svg>
                            Подготовка к ЕГЭ
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <div class="neon-card neon-border rounded-2xl overflow-hidden mb-8">
            <div class="p-6 md:p-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold glow-text">ФИНАНСОВЫЙ ТРЕНАЖЁР</h2>
                    <div class="flex items-center space-x-2">  
                    </div>
                </div>

                <!-- Level tabs -->
                <div class="flex gap-3 mb-6">
                    <div class="level-tab active" id="basic-tab" onclick="changeLevel('basic')">
                        Базовый уровень
                    </div>
                    <div class="level-tab inactive" id="advanced-tab" onclick="changeLevel('advanced')">
                        Повышенный уровень
                    </div>
                </div>
                
                <!-- Tabs -->
                <div class="flex flex-wrap gap-3 mb-8">
                    <button class="tab-btn tab-active px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'deposit')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Вклады
                    </button>
                    <button class="tab-btn tab-inactive px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'annuity')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                        </svg>
                        Аннуитетный кредит
                    </button>
                    <button class="tab-btn tab-inactive px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'diff')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                        Дифференцированный кредит
                    </button>
                    <button class="tab-btn tab-inactive px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'invest')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        Инвестиции
                    </button>
                    <button class="tab-btn tab-inactive px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'ege')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                        ЕГЭ
                    </button>
                    <button class="tab-btn tab-inactive px-5 py-3 rounded-full font-medium flex items-center" onclick="openTab(event, 'theory')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        Теория
                    </button>
                </div>
                
                <!-- Вклады -->
                <div id="deposit" class="tab-content">
                    <!-- ... (остальное содержимое вкладок остается без изменений) ... -->
                </div>
                
                <!-- Аннуитетный кредит -->
                <div id="annuity" class="tab-content hidden">
                    <!-- ... -->
                </div>
                
                <!-- Дифференцированный кредит -->
                <div id="diff" class="tab-content hidden">
                    <!-- ... -->
                </div>
                
                <!-- Инвестиции -->
                <div id="invest" class="tab-content hidden">
                    <!-- ... -->
                </div>
                
                <!-- ЕГЭ -->
                <div id="ege" class="tab-content hidden">
                    <!-- ... -->
                </div>
                
                <!-- Теория -->
                <div id="theory" class="tab-content hidden">
                    <!-- ... -->
                </div>
                
                <!-- Прогресс -->
                <div class="mt-12">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-lg font-semibold text-white/80">ВАШ ПРОГРЕСС ОБУЧЕНИЯ</h3>
                        <span class="text-sm font-medium text-neon-blue" id="total-score">0%</span>
                    </div>
                    <div class="w-full bg-black/30 rounded-full h-3 overflow-hidden">
                        <div id="progress-bar" class="h-3 rounded-full progress-gradient" style="width: 0%"></div>
                    </div>
                    <div class="flex justify-between mt-1 text-xs text-white/50">
                        <span>НАЧИНАЮЩИЙ</span>
                        <span>ЭКСПЕРТ</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Форма для отзывов -->
        <div class="neon-card neon-border rounded-2xl p-6 mt-8 max-w-3xl mx-auto">
            <h3 class="text-xl font-bold glow-text mb-4">Оставьте ваш отзыв</h3>
            <form id="feedback-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neon-blue mb-1">Ваше имя</label>
                    <input type="text" id="feedback-name" required 
                           class="w-full px-4 py-3 rounded-lg input-neon focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neon-purple mb-1">Ваш отзыв</label>
                    <textarea id="feedback-text" rows="4" required
                              class="w-full px-4 py-3 rounded-lg input-neon focus:outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-neon-green mb-1">Оценка (1-5)</label>
                    <select id="feedback-rating" class="w-full px-4 py-3 rounded-lg input-neon focus:outline-none">
                        <option value="5">5 - Отлично</option>
                        <option value="4">4 - Хорошо</option>
                        <option value="3">3 - Удовлетворительно</option>
                        <option value="2">2 - Плохо</option>
                        <option value="1">1 - Очень плохо</option>
                    </select>
                </div>
                <button type="submit" class="btn-neon px-6 py-3 rounded-lg neon-pulse">
                    Отправить отзыв
                </button>
            </form>
            
            <!-- Список комментариев -->
            <div id="feedback-list" class="mt-8 space-y-4"></div>
        </div>
        
        <footer class="mt-16 text-center">
            <div class="inline-block p-1 rounded-full bg-white/10 backdrop-blur-sm shadow-lg">
                <div class="flex items-center bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    Финансовая грамотность — ключ к успеху!
                </div>
            </div>
            <p class="mt-6 text-white/50">© 2025 Финансовый тренажёр.</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
    
    <!-- Скрипт Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Инициализация Supabase
        const supabaseUrl = 'https://tekxmqrbpdzmbcjszksg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRla3htcXJicGR6bWJjanN6a3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMzE4NTAsImV4cCI6MjA2MjkwNzg1MH0.YLJrqLBam99cYu0_ZTi-I57kYw7aCrilHyriTwLVYZ4';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Функция для сохранения ответов пользователей
        async function saveUserResponse(taskType, userAnswer, isCorrect, correctAnswer) {
            try {
                const { error } = await supabase
                    .from('user_responses')
                    .insert([{
                        task_type: taskType,
                        user_answer: userAnswer,
                        is_correct: isCorrect,
                        correct_answer: correctAnswer,
                        response_time: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                console.log('Ответ сохранен в базу');
            } catch (err) {
                console.error('Ошибка сохранения:', err);
            }
        }

        // Модифицированные функции проверки ответов
        function checkDepositAnswer() {
            const userAnswer = document.getElementById('deposit-answer').value;
            const correctAnswer = calculateDepositAnswer(); // Ваша функция расчета
            
            const isCorrect = Math.abs(userAnswer - correctAnswer) < 0.01;
            
            // Сохраняем результат
            saveUserResponse(
                'Вклады',
                userAnswer,
                isCorrect,
                correctAnswer
            );

            // Показываем результат пользователю
            showResult(isCorrect, correctAnswer, 'deposit-result');
        }

        function checkAnnuityAnswer() {
            const userAnswer = document.getElementById('annuity-answer').value;
            const correctAnswer = calculateAnnuityAnswer();
            
            const isCorrect = Math.abs(userAnswer - correctAnswer) < 0.01;
            
            saveUserResponse(
                'Аннуитетный кредит',
                userAnswer,
                isCorrect,
                correctAnswer
            );
            
            showResult(isCorrect, correctAnswer, 'annuity-result');
        }

        function checkEgeAnswer() {
            const userAnswer = document.getElementById('ege-answer').value;
            const correctAnswer = getEgeCorrectAnswer();
            
            const isCorrect = userAnswer === correctAnswer;
            
            saveUserResponse(
                'ЕГЭ',
                userAnswer,
                isCorrect,
                correctAnswer
            );
            
            showResult(isCorrect, correctAnswer, 'ege-result');
        }

        // Общая функция показа результата
        function showResult(isCorrect, correctAnswer, resultElementId) {
            const resultDiv = document.getElementById(resultElementId);
            resultDiv.innerHTML = isCorrect 
                ? `<p class="text-neon-green">✅ Верно! Правильный ответ: ${correctAnswer}</p>`
                : `<p class="text-neon-pink">❌ Неверно. Правильный ответ: ${correctAnswer}</p>`;
            resultDiv.classList.remove('hidden');
            
            // Обновляем прогресс
            updateProgress();
        }

        // Функция обновления прогресса
        async function updateProgress() {
            try {
                const { data, error } = await supabase
                    .from('user_responses')
                    .select('is_correct');
                
                if (error) throw error;
                
                const total = data.length;
                const correct = data.filter(r => r.is_correct).length;
                const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
                
                document.getElementById('total-score').textContent = `${percentage}%`;
                document.getElementById('progress-bar').style.width = `${percentage}%`;
                
                // Обновляем счетчики по разделам
                updateSectionCounters();
            } catch (err) {
                console.error('Ошибка загрузки прогресса:', err);
            }
        }

        // Функция обновления счетчиков по разделам
        async function updateSectionCounters() {
            try {
                const { data, error } = await supabase
                    .from('user_responses')
                    .select('task_type, is_correct');
                
                if (error) throw error;
                
                // Группируем по типам задач
                const sections = {};
                data.forEach(response => {
                    if (!sections[response.task_type]) {
                        sections[response.task_type] = { total: 0, correct: 0 };
                    }
                    sections[response.task_type].total++;
                    if (response.is_correct) {
                        sections[response.task_type].correct++;
                    }
                });
                
                // Обновляем UI
                for (const [section, stats] of Object.entries(sections)) {
                    const elementId = `${section.toLowerCase().replace(' ', '-')}-score`;
                    const element = document.getElementById(elementId);
                    if (element) {
                        element.textContent = `${stats.correct} из ${stats.total}`;
                    }
                }
            } catch (err) {
                console.error('Ошибка обновления счетчиков:', err);
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            updateProgress();
            loadFeedback(); // Загрузка отзывов
        });
    </script>
</body>
</html>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <style>
    :root {
      --neon-blue: #00f2ff;
      --neon-purple: #b400ff;
      --dark-bg: #0a0a1a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="neon-card w-full max-w-md p-8 bg-black/30 backdrop-blur-lg border border-white/10 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 neon-text">Регистрация</h2>

    <form id="registerForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email"
               id="email"
               required
               class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Пароль</label>
        <input type="password"
               id="password"
               required
               class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none">
      </div>

      <div>
        <label for="role" class="block text-sm font-medium mb-1">Роль</label>
        <select id="role" class="input-neon w-full px-4 py-3 rounded-lg">
          <option value="student">Ученик</option>
          <option value="teacher">Учитель</option>
        </select>
      </div>

      <button type="submit" class="btn-neon w-full px-6 py-3 rounded-lg hover:shadow-lg">
        Зарегистрироваться
      </button>

      <div id="error-message" class="text-red-400 text-sm hidden text-center mt-2">
        Произошла ошибка
      </div>
    </form>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/ @supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://tekxmqrbpdzmbcjszksg.supabase.co ';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRla3htcXJicGR6bWJjanN6a3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMzE4NTAsImV4cCI6MjA2MjkwNzg1MH0.YLJrqLBam99cYu0_ZTi-I57kYw7aCrilHyriTwLVYZ4';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      const errorDiv = document.getElementById('error-message');
      errorDiv.classList.add('hidden');

      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password
        });

        if (error) throw error;

        // Сохраняем роль и статус авторизации в localStorage
        localStorage.setItem('auth', JSON.stringify({
          isAuthenticated: true,
          email: email,
          role: role,
          userId: data.user.id
        }));

        // Перенаправление после регистрации
        window.location.href = 'index.html';
      } catch (err) {
        console.error('Ошибка регистрации:', err.message);
        errorDiv.textContent = 'Не удалось зарегистрироваться';
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>

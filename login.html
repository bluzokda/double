<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Авторизация - Финансовый тренажёр</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00f2ff;
      --neon-purple: #b400ff;
      --dark-bg: #0a0a1a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: white;
      min-height: 100vh;
    }

    .neon-card {
      background: rgba(10, 10, 26, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
    }

    .btn-neon {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
    }

    .btn-neon:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
    }

    .input-neon {
      background: rgba(10, 10, 26, 0.7);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: white;
    }

    .input-neon:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.2);
      outline: none;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
  <div class="neon-card w-full max-w-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">Финансовый тренажёр</h1>
      <p class="text-white/80">Войдите в систему</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" required class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Пароль</label>
        <input type="password" id="password" required class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none">
      </div>

      <div>
        <label for="role" class="block text-sm font-medium mb-1">Роль</label>
        <select id="role" class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none">
          <option value="student">Ученик</option>
          <option value="teacher">Учитель</option>
        </select>
      </div>

      <button type="submit" class="btn-neon w-full px-6 py-3 rounded-lg hover:shadow-lg transition-shadow duration-300">
        Войти
      </button>

      <div id="error-message" class="text-red-400 text-sm hidden text-center mt-2">
        Неверный email или пароль
      </div>
    </form>
  </div>

  <!-- Подключение Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/ @supabase/supabase-js@2"></script>

  <script>
    // Инициализация клиента Supabase
    const supabaseUrl = 'https://tekxmqrbpdzmbcjszksg.supabase.co ';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRla3htcXJicGR6bWJjanN6a3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMzE4NTAsImV4cCI6MjA2MjkwNzg1MH0.YLJrqLBam99cYu0_ZTi-I57kYw7aCrilHyriTwLVYZ4';

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Обработка формы
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      const errorDiv = document.getElementById('error-message');
      errorDiv.classList.add('hidden');

      try {
        // Вход через Supabase Auth
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) throw error;

        // Если успешно вошёл
        const user = data.user;

        // Сохраняем роль и статус авторизации в localStorage
        localStorage.setItem('auth', JSON.stringify({
          isAuthenticated: true,
          email: user.email,
          role: role,
          userId: user.id
        }));

        // Перенаправление
        window.location.href = 'index.html';
      } catch (err) {
        console.error('Ошибка авторизации:', err.message);
        errorDiv.textContent = 'Неверный email или пароль';
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      window.location.href = 'index.html';
    }
  });
</script>
</body>
</html>

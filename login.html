<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация - Финансовый тренажёр</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com "></script>

  <!-- Шрифт Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css " />

  <!-- Стили -->
  <style>
    :root {
      --neon-blue: #00f2ff;
      --neon-purple: #b400ff;
      --neon-pink: #ff00c3;
      --dark-bg: #0a0a1a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: white;
    }

    .neon-card {
      background: rgba(10, 10, 26, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
    }

    .input-neon {
      background: rgba(10, 10, 26, 0.7);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: white;
      transition: all 0.3s ease;
    }

    .input-neon:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.2);
      outline: none;
    }

    .btn-neon {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
    }

    .btn-neon:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
    }

    .tab-btn {
      padding: 12px 24px;
      font-weight: 500;
    }

    .tab-active {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
    }

    .tab-inactive {
      background: rgba(10, 10, 26, 0.7);
      color: var(--neon-blue);
      border: 1px solid rgba(0, 242, 255, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">
  <!-- Анимированный фон -->
  <div id="bubbles-container" class="fixed inset-0 -z-10"></div>

  <!-- Модальное окно авторизации -->
  <div class="w-full max-w-md mx-auto z-10 animate__animated animate__fadeInUp">
    <div class="neon-card neon-border rounded-2xl p-8 shadow-2xl">
      <h2 class="text-3xl font-bold text-center mb-8 neon-text">Финансовый тренажёр</h2>

      <!-- Вкладки -->
      <div class="flex gap-2 mb-6">
        <button onclick="switchTab('login')" id="login-tab" class="tab-btn tab-active flex-1 text-center py-3">Войти</button>
        <button onclick="switchTab('register')" id="register-tab" class="tab-btn tab-inactive flex-1 text-center py-3">Регистрация</button>
      </div>

      <!-- Форма входа -->
      <form id="loginForm" class="space-y-4">
        <div class="form-control">
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" required class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="your@email.com" />
        </div>

        <div class="form-control">
          <label for="password" class="block text-sm font-medium mb-1">Пароль</label>
          <input type="password" id="password" required class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="••••••••" />
        </div>

        <div class="form-control">
          <label for="role" class="block text-sm font-medium mb-1">Роль</label>
          <select id="role" class="input-neon w-full px-4 py-3 rounded-lg">
            <option value="student">Ученик</option>
            <option value="teacher">Учитель</option>
          </select>
        </div>

        <button type="submit" class="btn-neon w-full py-3 mt-2">Войти</button>
        <div id="login-error" class="error-message text-red-400 text-sm hidden">Неверный email или пароль</div>
      </form>

      <!-- Форма регистрации -->
      <form id="registerForm" class="hidden space-y-4">
        <div class="form-control">
          <label for="reg-email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="reg-email" required class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="your@email.com" />
        </div>

        <div class="form-control">
          <label for="reg-password" class="block text-sm font-medium mb-1">Пароль</label>
          <input type="password" id="reg-password" required class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="••••••••" />
        </div>

        <div class="form-control">
          <label for="reg-role" class="block text-sm font-medium mb-1">Роль</label>
          <select id="reg-role" class="input-neon w-full px-4 py-3 rounded-lg">
            <option value="student">Ученик</option>
            <option value="teacher">Учитель</option>
          </select>
        </div>

        <button type="submit" class="btn-neon w-full py-3 mt-2">Зарегистрироваться</button>
        <div id="register-error" class="error-message text-red-400 text-sm hidden">Ошибка регистрации</div>
      </form>
    </div>
  </div>

  <!-- Подключение Supabase клиента (без пробела в ссылке) -->
  <script src="https://cdn.jsdelivr.net/npm/ @supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://tekxmqrbpdzmbcjszksg.supabase.co ';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // замени на свой
    const { createClient } = supabase;
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Анимация фона
    function createBubbles() {
      const container = document.getElementById('bubbles-container');
      if (!container) return;

      const colors = [
        'rgba(0, 242, 255, 0.1)',
        'rgba(180, 0, 255, 0.1)',
        'rgba(255, 0, 195, 0.1)'
      ];

      for (let i = 0; i < 20; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'neon-bubble';

        const size = Math.random() * 200 + 50;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const duration = Math.random() * 10 + 5;
        const delay = Math.random() * 5;
        const angle = Math.random() * Math.PI * 2;
        const distance = 500 + Math.random() * 500;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;

        bubble.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${posX}px;
          top: ${posY}px;
          background: ${colors[Math.floor(Math.random() * colors.length)]};
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
          --tx: ${tx}px;
          --ty: ${ty}px;
        `;

        container.appendChild(bubble);
      }
    }

    // Переключение между формами
    function switchTab(tab) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');

      if (loginForm && registerForm) {
        loginForm.classList.toggle('hidden', tab !== 'login');
        registerForm.classList.toggle('hidden', tab !== 'register');
      }

      const loginTab = document.getElementById('login-tab');
      const registerTab = document.getElementById('register-tab');

      [loginTab, registerTab].forEach(t => {
        t?.classList.remove('tab-active');
        t?.classList.add('tab-inactive');
      });

      if (tab === 'login' && loginTab) {
        loginTab.classList.remove('tab-inactive');
        loginTab.classList.add('tab-active');
      } else if (registerTab) {
        registerTab.classList.remove('tab-inactive');
        registerTab.classList.add('tab-active');
      }
    }

    // Проверка сессии при загрузке
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (session) {
        window.location.href = 'index.html';
      }
    });

    // Обработчик формы входа
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;
      const errorDiv = document.getElementById('login-error');

      errorDiv.classList.add('hidden');

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        localStorage.setItem('auth', JSON.stringify({
          isAuthenticated: true,
          email: data.user.email,
          role: role,
          userId: data.user.id
        }));

        window.location.href = 'index.html';
      } catch (err) {
        console.error('Ошибка входа:', err.message);
        errorDiv.textContent = 'Неверный email или пароль';
        errorDiv.classList.remove('hidden');
      }
    });

    // Обработчик формы регистрации
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      const role = document.getElementById('reg-role').value;
      const errorDiv = document.getElementById('register-error');

      errorDiv.classList.add('hidden');

      if (!email || !password) {
        errorDiv.textContent = 'Введите email и пароль';
        errorDiv.classList.remove('hidden');
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) throw error;

        localStorage.setItem('auth', JSON.stringify({
          isAuthenticated: true,
          email: email,
          role: role,
          userId: data.user.id
        }));

        window.location.href = 'index.html';
      } catch (err) {
        console.error('Ошибка регистрации:', err.message);
        errorDiv.textContent = 'Не удалось зарегистрироваться';
        errorDiv.classList.remove('hidden');
      }
    });

    // Запускаем анимацию фона
    document.addEventListener('DOMContentLoaded', createBubbles);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Финансовый тренажёр</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #b400ff;
            --dark-bg: #0a0a1a;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
        }
        
        .neon-card {
            background: rgba(10, 10, 26, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }
        
        .btn-neon {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }
        
        .btn-neon:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
        }
        
        .input-neon {
            background: rgba(10, 10, 26, 0.7);
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: white;
        }
        
        .input-neon:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="neon-card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Финансовый тренажёр</h1>
            <p class="text-white/80">Войдите в систему</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" required
                    class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Пароль</label>
                <input type="password" id="password" required
                    class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none">
            </div>
            
            <div>
                <label for="role" class="block text-sm font-medium mb-1">Роль</label>
                <select id="role" class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none">
                    <option value="student">Ученик</option>
                    <option value="teacher">Учитель</option>
                </select>
            </div>
            
            <button type="submit" class="btn-neon w-full px-6 py-3 rounded-lg">
                Войти
            </button>
            
            <div id="error-message" class="text-red-400 text-sm hidden"></div>
        </form>
    </div>

</body>
</html>

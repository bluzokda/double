<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è | –§–∏–Ω–∞–Ω—Å–æ–≤—ã–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com "></script>

  <!-- –®—Ä–∏—Ñ—Ç Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css "/>

  <style>
    :root {
      --neon-blue: #00f2ff;
      --neon-purple: #b400ff;
      --dark-bg: #0a0a1a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: white;
    }

    .neon-card {
      background: rgba(10, 10, 26, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 16px;
    }

    .input-neon {
      background: rgba(10, 10, 26, 0.7);
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: white;
      transition: all 0.3s ease;
    }

    .input-neon:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.2);
      outline: none;
    }

    .btn-neon {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
    }

    .tab-btn.tab-active {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
    }

    .tab-btn.tab-inactive {
      background: rgba(10, 10, 26, 0.7);
      color: var(--neon-blue);
      border: 1px solid rgba(0, 242, 255, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">

<!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω -->
<div id="bubbles-container" class="fixed inset-0 -z-10 pointer-events-none"></div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
<div class="w-full max-w-md mx-auto z-10 animate__animated animate__fadeInUp">
  <div class="neon-card neon-border rounded-2xl p-8 shadow-2xl">
    <h2 class="text-3xl font-bold text-center mb-8 neon-text">–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä</h2>

    <!-- –í–∫–ª–∞–¥–∫–∏ -->
    <div class="flex gap-4 mb-6">
      <button onclick="switchTab('login')" id="login-tab" class="tab-btn tab-active flex-1 py-3">–í–æ–π—Ç–∏</button>
      <button onclick="switchTab('register')" id="register-tab" class="tab-btn tab-inactive flex-1 py-3">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>

    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
    <div id="auth-error" class="hidden text-red-400 text-sm mt-2 text-center mb-4"></div>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" required placeholder="Email"
               class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-neon-blue ring-opacity-50">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
               class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-neon-blue ring-opacity-50">
      </div>
      <select id="role" class="input-neon w-full px-4 py-3 rounded-lg">
        <option value="student">–£—á–µ–Ω–∏–∫</option>
        <option value="teacher">–£—á–∏—Ç–µ–ª—å</option>
      </select>
      <button type="submit" class="btn-neon w-full py-3 mt-2">–í–æ–π—Ç–∏</button>
    </form>

    <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <form id="registerForm" class="hidden space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="reg-email" required placeholder="Email"
               class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-neon-blue ring-opacity-50">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="reg-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
               class="input-neon w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-neon-blue ring-opacity-50">
      </div>
      <select id="reg-role" class="input-neon w-full px-4 py-3 rounded-lg">
        <option value="student">–£—á–µ–Ω–∏–∫</option>
        <option value="teacher">–£—á–∏—Ç–µ–ª—å</option>
      </select>
      <button type="submit" class="btn-neon w-full py-3">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </form>
  </div>
</div>

<script>
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
  const supabaseUrl = 'https://tekxmqrbpdzmbcjszksg.supabase.co '; // ‚ö†Ô∏è –£–±—Ä–∞–Ω—ã –ø—Ä–æ–±–µ–ª—ã
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // üõë –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π –Ω–∞—Å—Ç–æ—è—â–∏–π –∫–ª—é—á
  const { createClient } = supabase;
  const supabase = createClient(supabaseUrl, supabaseKey);

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
  function switchTab(tab) {
    document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
    document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');

    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');

    if (tab === 'login') {
      loginTab.classList.add('tab-active');
      loginTab.classList.remove('tab-inactive');
      registerTab.classList.add('tab-inactive');
      registerTab.classList.remove('tab-active');
    } else {
      registerTab.classList.add('tab-active');
      registerTab.classList.remove('tab-inactive');
      loginTab.classList.add('tab-inactive');
      loginTab.classList.remove('tab-active');
    }
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (user) {
        // –ï—Å–ª–∏ —É–∂–µ –≤–æ—à–ª–∏ ‚Äî –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
        window.location.href = 'index.html';
      } else {
        switchTab('login'); // –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
      }
    } catch {
      switchTab('login');
    }
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const role = document.getElementById('role').value;
    const errorDiv = document.getElementById('auth-error');

    errorDiv.classList.add('hidden');

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) throw error;

      localStorage.setItem('auth', JSON.stringify({
        isAuthenticated: true,
        email: data.user.email,
        role: role,
        userId: data.user.id
      }));

      window.location.href = 'index.html';

    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', err.message);
      errorDiv.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å.';
      errorDiv.classList.remove('hidden');
    }
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('reg-email').value.trim();
    const password = document.getElementById('reg-password').value.trim();
    const role = document.getElementById('reg-role').value;
    const errorDiv = document.getElementById('auth-error');

    errorDiv.classList.add('hidden');

    if (!email || !password) {
      errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å.';
      errorDiv.classList.remove('hidden');
      return;
    }

    try {
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) throw error;

      localStorage.setItem('auth', JSON.stringify({
        isAuthenticated: true,
        email: email,
        role: role,
        userId: data.user.id
      }));

      window.location.href = 'index.html';

    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', err.message);
      errorDiv.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è.';
      errorDiv.classList.remove('hidden');
    }
  });

  // –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞
  function createBubbles() {
    const container = document.getElementById('bubbles-container');
    if (!container) return;
    container.innerHTML = '';

    const colors = [
      'rgba(0, 242, 255, 0.1)',
      'rgba(180, 0, 255, 0.1)',
      'rgba(255, 0, 195, 0.1)'
    ];

    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'neon-bubble absolute rounded-full opacity-50';
      const size = Math.random() * 100 + 50;
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * -10;
      const angle = Math.random() * Math.PI * 2;
      const distance = 500 + Math.random() * 500;
      const tx = Math.cos(angle) * distance;
      const ty = Math.sin(angle) * distance;

      bubble.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${posX}px;
        top: ${posY}px;
        background: ${colors[Math.floor(Math.random() * colors.length)]};
        animation-duration: ${duration}s;
        animation-delay: ${delay}s;
        --tx: ${tx}px;
        --ty: ${ty}px;
        transform: translate(var(--tx), var(--ty));
      `;
      container.appendChild(bubble);
    }
  }

  document.addEventListener('DOMContentLoaded', createBubbles);
</script>
</body>
</html>
